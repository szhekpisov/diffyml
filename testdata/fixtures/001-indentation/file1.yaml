configmaps:
- name: app-config
  data:
    app.properties: |
      server.port=8080
      server.host=0.0.0.0
      feature.flags.enabled=true
    logging.yaml: |
      level: info
      format: json
- name: nginx-config
  data:
    nginx.conf: |
      worker_processes auto;
      events {
        worker_connections 1024;
      }
- name: prometheus-config
  data:
    prometheus.yml: |
      global:
        scrape_interval: 15s
      scrape_configs:
        - job_name: 'app'
          static_configs:
            - targets: ['localhost:8080']
