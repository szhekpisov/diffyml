secrets:
- name: db-credentials
  type: opaque
  data:
    username: admin
    password: "********"
- name: api-keys
  type: opaque
  data:
    key1: "abc123"
    key2: "def456"
- name: tls-cert
  type: kubernetes.io/tls
  data:
    cert: "base64encoded..."
    key: "base64encoded..."
- name: oauth-secrets
  type: opaque
  data:
    client_id: "oauth-client"
    client_secret: "********"
- name: smtp-credentials
  type: opaque
  data:
    host: smtp.example.com
    port: "587"
    username: notifications
    password: "********"

configmaps:
- name: app-config
  data:
    app.properties: |
      server.port=8080
      server.host=0.0.0.0
      feature.flags.enabled=true
    logging.yaml: |
      level: info
      format: json
- name: nginx-config
  data:
    nginx.conf: |
      worker_processes auto;
      events {
        worker_connections 1024;
      }
- name: prometheus-config
  data:
    prometheus.yml: |
      global:
        scrape_interval: 15s
      scrape_configs:
        - job_name: 'app'
          static_configs:
            - targets: ['localhost:8080']

ingresses:
- name: main-ingress
  host: app.example.com
  paths:
  - path: /api
    service: api-service
    port: 8080
  - path: /web
    service: web-service
    port: 80
  tls:
    enabled: true
    secret: tls-cert
- name: admin-ingress
  host: admin.example.com
  paths:
  - path: /
    service: admin-service
    port: 8080
  tls:
    enabled: true
    secret: tls-cert
- name: monitoring-ingress
  host: monitoring.example.com
  paths:
  - path: /grafana
    service: grafana
    port: 3000
  - path: /prometheus
    service: prometheus
    port: 9090
  tls:
    enabled: false

jobs:
- name: backup-job
  schedule: "0 2 * * *"
  image: backup:1.0
  command: ["/bin/sh", "-c", "backup.sh"]
  retries: 3
- name: cleanup-job
  schedule: "0 4 * * 0"
  image: cleanup:1.0
  command: ["/bin/sh", "-c", "cleanup.sh"]
  retries: 2
- name: report-job
  schedule: "0 6 * * 1"
  image: reporter:1.0
  command: ["/bin/sh", "-c", "generate-report.sh"]
  retries: 1
- name: sync-job
  schedule: "*/15 * * * *"
  image: sync:1.0
  command: ["/bin/sh", "-c", "sync-data.sh"]
  retries: 5
- name: audit-job
  schedule: "0 0 1 * *"
  image: auditor:1.0
  command: ["/bin/sh", "-c", "audit.sh"]
  retries: 2

volumes:
- name: data-volume
  type: persistentVolumeClaim
  size: 100Gi
  storageClass: standard
- name: logs-volume
  type: persistentVolumeClaim
  size: 50Gi
  storageClass: standard
- name: cache-volume
  type: emptyDir
  size: 10Gi
- name: config-volume
  type: configMap
  configMap: app-config
- name: secrets-volume
  type: secret
  secret: db-credentials

networkPolicies:
- name: allow-web
  podSelector:
    app: web
  ingress:
  - from:
    - namespaceSelector:
        env: production
    ports:
    - port: 80
    - port: 443
- name: allow-api
  podSelector:
    app: api
  ingress:
  - from:
    - podSelector:
        role: frontend
    ports:
    - port: 8080
- name: deny-all
  podSelector: {}
  ingress: []
