secrets:
- name: db-credentials
  type: opaque
  data:
    username: superadmin
    password: "newpassword123"
    database: production_db
- name: api-keys
  type: opaque
  data:
    key1: "xyz789"
    key2: "def456"
    key3: "new-key"
- name: tls-cert-v2
  type: kubernetes.io/tls
  data:
    cert: "newbase64encoded..."
    key: "newbase64encoded..."
- name: oauth-secrets
  type: opaque
  data:
    client_id: "new-oauth-client"
    client_secret: "newsecret"
    redirect_uri: "https://app.example.com/callback"
- name: aws-credentials
  type: opaque
  data:
    access_key: "AKIA..."
    secret_key: "********"
    region: eu-west-1

configmaps:
- name: app-config
  data:
    app.properties: |
      server.port=9090
      server.host=0.0.0.0
      feature.flags.enabled=true
      feature.newfeature=true
      metrics.enabled=true
    logging.yaml: |
      level: debug
      format: text
      output: file
    newconfig.json: |
      {"key": "value"}
- name: nginx-config
  data:
    nginx.conf: |
      worker_processes 4;
      events {
        worker_connections 2048;
      }
      http {
        gzip on;
      }
- name: prometheus-config
  data:
    prometheus.yml: |
      global:
        scrape_interval: 10s
        evaluation_interval: 10s
      scrape_configs:
        - job_name: 'app'
          static_configs:
            - targets: ['localhost:9090']
        - job_name: 'new-service'
          static_configs:
            - targets: ['localhost:8081']
- name: grafana-config
  data:
    datasources.yaml: |
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus:9090

ingresses:
- name: main-ingress
  host: app-v2.example.com
  paths:
  - path: /api/v2
    service: api-service-v2
    port: 9090
  - path: /web
    service: web-service
    port: 80
  - path: /health
    service: health-service
    port: 8080
  tls:
    enabled: true
    secret: tls-cert-v2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
- name: admin-ingress
  host: admin-new.example.com
  paths:
  - path: /
    service: admin-service-v2
    port: 9090
  - path: /api
    service: admin-api
    port: 8080
  tls:
    enabled: true
    secret: tls-cert-v2
- name: api-gateway
  host: gateway.example.com
  paths:
  - path: /
    service: gateway-service
    port: 8080
  tls:
    enabled: true
    secret: tls-cert-v2

jobs:
- name: backup-job
  schedule: "0 3 * * *"
  image: backup:2.0
  command: ["/bin/sh", "-c", "backup-v2.sh"]
  retries: 5
  timeout: 3600
- name: cleanup-job
  schedule: "0 5 * * 0"
  image: cleanup:2.0
  command: ["/bin/sh", "-c", "cleanup-v2.sh"]
  retries: 3
- name: report-job
  schedule: "0 7 * * 1-5"
  image: reporter:2.0
  command: ["/bin/sh", "-c", "generate-report-v2.sh"]
  retries: 2
- name: sync-job
  schedule: "*/10 * * * *"
  image: sync:2.0
  command: ["/bin/sh", "-c", "sync-data-v2.sh"]
  retries: 5
- name: migration-job
  schedule: "0 1 * * *"
  image: migrator:1.0
  command: ["/bin/sh", "-c", "migrate.sh"]
  retries: 3
- name: metrics-job
  schedule: "*/5 * * * *"
  image: metrics-collector:1.0
  command: ["/bin/sh", "-c", "collect-metrics.sh"]
  retries: 2

volumes:
- name: data-volume
  type: persistentVolumeClaim
  size: 200Gi
  storageClass: premium
  accessModes:
  - ReadWriteMany
- name: logs-volume
  type: persistentVolumeClaim
  size: 100Gi
  storageClass: standard
- name: cache-volume
  type: emptyDir
  size: 20Gi
  medium: Memory
- name: config-volume
  type: configMap
  configMap: app-config
- name: secrets-volume
  type: secret
  secret: db-credentials
- name: backup-volume
  type: persistentVolumeClaim
  size: 500Gi
  storageClass: archive
- name: temp-volume
  type: emptyDir
  size: 5Gi

networkPolicies:
- name: allow-web
  podSelector:
    app: web
    version: v2
  ingress:
  - from:
    - namespaceSelector:
        env: staging
    - ipBlock:
        cidr: 10.0.0.0/8
    ports:
    - port: 80
    - port: 443
    - port: 8080
- name: allow-api
  podSelector:
    app: api
  ingress:
  - from:
    - podSelector:
        role: frontend
    - podSelector:
        role: gateway
    ports:
    - port: 8080
    - port: 9090
- name: allow-internal
  podSelector:
    internal: "true"
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - port: 8080

additionalResources:
  quotas:
  - name: compute-quota
    hard:
      cpu: "100"
      memory: 200Gi
      pods: "500"
  - name: storage-quota
    hard:
      persistentvolumeclaims: "50"
      storage: 1Ti
  limitRanges:
  - name: default-limits
    limits:
    - type: Container
      default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 128Mi
